<!DOCTYPE html>
<html lang = 'en' ng-app='mainCtrl'>

<head>
  <title>Fred is Fed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link rel = "stylesheet" href = "/styles.css"></link>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>

<body ng-controller = "MainController">

  <div class = "container">


    <div class = " row">


      <div ng-if = "completeFed" class="{{completeFed}} balloon">
        <div><span>T</span></div>
        <div><span>H</span></div>
        <div><span>A</span></div>
        <div><span>N</span></div>
        <div><span>K</span></div>
        <div><span>S</span></div>
      </div>

      <center><i><h1 class = 'white underlineTitle' id = "title">Fred is Fed</h1></i></center>
    </div>

    <div class = "row">
      <calendar class = "col-xs-12 col-sm-7 col-lg-9 division"></calendar>
      <fred-is-fed class = "col-xs-12 col-sm-5 col-md-3"></fred-is-fed>
    </div>

    <div class = "row">
      <!-- <walk class = "col-xs-12 col-sm-5 col-md-3 division"></walk> -->
      <!--  -->
      <div>
        <h4>Analytics</h4>
        <!--we want you to graph the data here:-->
        <canvas style = "height: 40px; width: 200px;" id="myChart"></canvas>

        {{fedHistory[0]}}


      </div>
    </div>

    <!--what do you want to do-->
    <input hidden id = "passingData" readonly value = {{fedHistory}}></input>

  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<script src = "/src/angular/controller.js"></script>

<script>


</script>

</html>
